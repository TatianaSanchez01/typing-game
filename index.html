<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Typing game!</h1>
        <ul id="scores-unordered-list">
        </ul>

        <p>Practice your typing skills with a quote from Shadow Hunters.<br>
            Click the start button to begin!
        </p>
        <div class="new">
            <input type="text" id="gamer-name" placeholder="Enter your gamer name"></input>
            <button type="button" class="button" id="start">Start Game <i class="rocket"></i></button>
        </div>

        <p id="quote"></p>
        <p id="message"></p>
        <input type="text" id="typed-value"/>

        <template id="score-item-template">
            <li>
                <label class="score">
                    <span class="score-text"></span>
                </label>
            </li>
        </template>

    </main>
</body>

</html>
